<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
    <style>
        ol > li{color: purple;
            cursor: pointer;
        }


        ol > li:hover{ background-color: black;

        }
ol > .ll{color: red;
    /*cursor: pointer;*/

}

ul{
    list-style-type: disc;
}



    </style>














</head>
<body>


<!--<div class="nn"></div>-->
<h2 class="ll" title=" This is a title" > Ordered list</h2>
<ol>
    <li>Watermelon</li>
    <li> Mango</li>
    <li class="ll"> Apple</li>
    <li> Plum</li>
    <li> Banana</li>
    <li>Oranges</li>

</ol>
<h2>Unordered List</h2>
<ul>
    <li>Nicole</li>
    <li> Bill</li>
    <li> Rodgers</li>
    <li> Jaher</li>
    <li> Ann</li>
    <li> Milan</li>
    <li> Ruth</li>



</ul>





</body>
</html>
